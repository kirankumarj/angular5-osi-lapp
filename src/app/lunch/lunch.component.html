<div class="row" style="padding: 10px;">

	<div class="col-sm-6">
			<label>Enter Name</label><input type="text" [(ngModel)]="empName">
	</div>
	<div class="col-sm-6">
			<label>Enter Id</label><input type="text" [(ngModel)]="empId">
	</div>
</div>

<div class="container-fluid">
		<ul id="view-horizontal-list">
				<li (mouseover)="SelectedTodayDate()"> Select Days</li>
		</ul>			
	  <div class="row" style="margin-right: 15px;">
		    <div class="col-sm-12" style="padding: 20px;margin-left: 15px; margin-right: 15px;border: 5px solid #a3066f;">
		    		<div class="row">
		    			<div class="col-sm-4">
		    				FROM
		    			</div>
		    			<div class="col-sm-4">
		    				TO
						</div>
						<div class="col-sm-4">
		    				<label class="checkbox-inline">
					
							  </label>
							  <label class="checkbox-inline">
				
							  </label>
							  <label class="checkbox-inline">
							
							  </label>
		    			</div>
            		</div>
          
            		<div class="row">
		    			<div class="col-sm-4">
		    				<input type="date" [(ngModel)]="fromDate" (change)='fromDateSelected()'>
		    			</div>
		    			<div class="col-sm-4">
		    				<input type="date" [(ngModel)]="toDate" (change)='toDateSelected()'> 
						</div>
						<div class="col-sm-4">
							<label class="checkbox-inline">
								<input type="checkbox" checked (change)="changedBreakfast()" >Breakfast
							  </label>
							  <label class="checkbox-inline">
								<input type="checkbox" checked (change)="changedLunch()" >Lunch
							  </label>
							  <label class="checkbox-inline">
								<input type="checkbox" checked (change)="changedDinner()" >Dinner
							  </label>
		    			</div>
					</div>
					
       		<!-- </div>
        <div class="col-sm-6"> -->
			
				<!-- <div class="row">
					<div class="col-sm-12">
						Days
					</div>
				</div> -->
				<div *ngIf="selectedDates; else dates_content">
					<div class="row" style="align-content: center; margin:10px;">
						<div *ngFor="let date1 of dates; let i=index"  class="col-sm-2" style="border: 1px solid violet; background: whitesmoke; padding: 5px; margin: 2px; width:100px;">
							<span>{{date1.selectedDate | date:"MMM d"}}</span><br>
								B<input type="checkbox" [checked]=date1.b (change)="seletesdDateBChnage(i)"> 
								L<input type="checkbox" [checked]=date1.l (change)="seletesdDateLChnage(i)"> 
								D<input type="checkbox" [checked]=date1.d (change)="seletesdDateDChnage(i)">
						</div>
					</div>
				</div>

						<div class="col-sm-6">
						</div>
						<div class="col-sm-3">
						<input type="button" value="Enroll" (click)='empEnroll()' style="color: white;background: #a3066f;">
						</div>
					</div>
      	</div>
	  </div>
</div>
