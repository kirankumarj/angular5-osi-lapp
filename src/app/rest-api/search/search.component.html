<h3> Searh User......!</h3>
<div class="row" style="background:lightgreen;">
        <div class="col-sm-12">
            <label>Name</label>	<input type="text" [(ngModel)]="name">
        </div>
        <div class="col-sm-12">
            <label>Role</label>	<input type="text" [(ngModel)]="role">
        </div>
        <div class="col-sm-12">
            <label>ID</label>	<input type="text" [(ngModel)]="id">
        </div>
        <div class="col-sm-10">
            <button value="Search" (click)="doSearchUser()">Search</button>
        </div>
</div>

<div>
  <h3>Search result....!</h3>
  <div class="row" *ngFor="let user of users">
      <div class="col-sm-4">
          {{ user.name }}
      </div>
      <div class="col-sm-4">
          {{ user.role }}
      </div>
      <div class="col-sm-4">
          {{ user.id }}
      </div>
  </div>
</div>
